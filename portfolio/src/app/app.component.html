

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav color="primary" #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <!-- <div class="profile-image">
        <img src="../assets/sjoerd.png" class="img-fluid">
    </div> -->
    <mat-nav-list>
      <div class="profile-image-container">
        <img src="../assets/sjoerd.png" class="profile-image">  
      </div>
      <!-- <mat-divider></mat-divider> -->
      <a routerLink='/about' mat-list-item>
        <mat-icon>person</mat-icon> About Me     
      </a>
      <a routerLink='/projects' mat-list-item>
        <mat-icon>dashboard</mat-icon> Projects
      </a>
      <a routerLink='/contact' mat-list-item>
        <mat-icon>email</mat-icon> Contact Me
      </a>
      <!-- <a mat-list-item>

      </a> -->
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="header">  
      <div>Sjoerd Brattinga</div>
      <span class="fill-space"></span>
      <span class="nav-tool-items">
        <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
      </span>  
    </mat-toolbar>
    <!-- Applying the mat-tyography class adds styles for native elements. -->
    <section class="mat-typography title-group">
      <span class="fill-space"></span>
      <h1>Portfolio</h1>
      <mat-divider></mat-divider>
    </section>
